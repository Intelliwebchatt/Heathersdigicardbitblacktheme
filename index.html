<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Fonts -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Heather Glenn - FM Payments | Where we have fun saving you money</title>
    <meta name="description" content="Heather Glenn, National Account Executive at FM Payments, specializes in cutting-edge payment solutions to save your business money.">
    <meta name="keywords" content="Heather Glenn, FM Payments, Payment Processing, Merchant Services, Point of Sale, E-commerce Solutions">
    <meta property="og:title" content="Heather Glenn - FM Payments | Where we have fun saving you money">
    <meta property="og:description" content="Heather Glenn, National Account Executive at FM Payments, offers customized payment solutions tailored to your business needs.">
    <meta property="og:image" content="https://fm-pay.com/path-to-image.jpg">
    <meta property="og:url" content="https://fm-pay.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Root variables - Updated color scheme */
        :root {
            --primary-color: #7DCA45;  /* Bright green */
            --secondary-color: #000000;  /* Black */
            --accent-color: #5ca632;  /* Darker green */
            --text-color: #ffffff;  /* White text */
            --background-color: #000000;  /* Black background */
            --card-background: rgba(0, 0, 0, 0.9);  /* Dark cards */
            --gradient-1: linear-gradient(135deg, #7DCA45, #5ca632);
            --gradient-2: linear-gradient(135deg, #5ca632, #7DCA45);
        }

        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
            position: relative;
        }

        /* Background SVG */
        .background-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(125, 202, 69, 0.2);
            position: relative;
            z-index: 3;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Hero Section */
        .hero-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            font-family: 'Poppins', sans-serif;
            z-index: 1;
            padding: 2rem;
        }

        .hero-content {
            text-align: center;
            color: var(--text-color);
            z-index: 2;
            padding: 2rem;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(125, 202, 69, 0.2);
        }

        .hero-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(125, 202, 69, 0.2);
            opacity: 0;
            animation: slideUp 1s forwards;
        }

        .hero-subtitle {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: slideUp 1s forwards 0.3s;
            color: var(--primary-color);
        }

        .company-name {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: slideUp 1s forwards 0.6s;
            color: var(--primary-color);
        }

        .tagline {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideUp 1s forwards 0.9s;
        }

        .hero-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: var(--gradient-2);
            border: none;
            border-radius: 50px;
            color: var(--text-color);
            cursor: pointer;
            transition: transform 0.3s;
            opacity: 0;
            animation: slideUp 1s forwards 1.2s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .hero-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .hero-button:hover::before {
            opacity: 1;
        }

        .hero-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-color);
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Main Content */
        main {
            max-width: 100%;
            padding: 2rem 0;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }

        .section {
            max-width: 800px;
            margin: 0 auto 2rem;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(125, 202, 69, 0.1);
            border: 1px solid rgba(125, 202, 69, 0.2);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Services Section */
        #services ul {
            list-style-type: none;
            padding: 0;
        }

        #services li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--primary-color);
            font-size: 1.1rem;
        }

        #services li:last-child {
            border-bottom: none;
        }

        #services li::before {
            content: "âœ“";
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        /* Contact Form */
        form {
            display: grid;
            gap: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            color: var(--text-color);
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        button[type="submit"] {
            background: var(--gradient-1);
            color: var(--text-color);
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        button[type="submit"]:hover {
            background: var(--gradient-2);
            box-shadow: 0 0 10px var(--primary-color);
        }

        /* Footer */
        footer {
            background: var(--secondary-color);
            border-top: 2px solid var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        footer nav ul {
            list-style-type: none;
            padding: 0;
            margin: 1rem 0 0 0;
            display: flex;
            justify-content: center;
        }

        footer nav ul li {
            margin: 0 1rem;
        }

        footer nav ul li a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer nav ul li a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Testimonials */
        blockquote {
            border-left: 3px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1rem 0;
            background: rgba(125, 202, 69, 0.1);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
        }

        cite {
            color: var(--primary-color);
            font-style: italic;
            display: block;
            margin-top: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 840px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-content {
                padding: 2rem;
                margin: 1rem;
            }

            .hero-subtitle {
                font-size: 1.5rem;
            }

            button[type="submit"] {
                width: 100%;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Background SVG -->
    <div class="background-svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid slice" width="100%" height="100%">
            <defs>
                <pattern id="money-pattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
                    <text x="20" y="60" font-size="48" fill="#7DCA45" opacity="0.3">$</text>
                    <text x="80" y="100" font-size="56" fill="#7DCA45" opacity="0.2">$</text>
                    <text x="40" y="40" font-size="42" fill="#7DCA45" opacity="0.25">$</text>
                </pattern>
                
                <animateTransform
                    xlink:href="#money-pattern"
                    attributeName="patternTransform"
                    type="translate"
                    from="0 0"
                    to="0 -120"
                    dur="15s"
                    repeatCount="indefinite"/>
            </defs>

            <rect width="100%" height="100%" fill="#000000"/>
            
            <rect width="100%" height="100%" fill="url(#money-pattern)">
                <animate
                    attributeName="opacity"
                    values="0.6;0.8;0.6"
                    dur="4s"
                    repeatCount="indefinite"/>
            </rect>

            <text x="50" y="50" font-size="64" fill="#7DCA45" opacity="0.3">$
                <animate
                    attributeName="y"
                    values="50;30;50"
                    dur="3s"
                    repeatCount="indefinite"/>
            </text>
            
            <text x="350" y="150" font-size="72" fill="#7DCA45" opacity="0.2">$
                <animate
                    attributeName="y"
                    values="150;120;150"
                    dur="4s"
                    repeatCount="indefinite"/>
            </text>
            
            <text x="200" y="300" font-size="68" fill="#7DCA45" opacity="0.25">$
                <animate
                    attributeName="y"
                    values="300;270;300"
                    dur="5s"
                    repeatCount="indefinite"/>
            </text>
        </svg>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#about" aria-label="Learn more about Heather Glenn">About</a></li>
                <li><a href="#services" aria-label="Explore our services">Services</a></li>
                <li><a href="#contact" aria-label="Contact Heather Glenn">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero-container">
        <div class="hero-content">
            <img src="https://fm-pay.com/path-to-heather-image.jpg" alt="Profile photo of Heather Glenn" loading="lazy" width="200" height="200" style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem; border: 4px solid var(--primary-color); box-shadow: 0 4px 8px rgba(125, 202, 69, 0.3);">
